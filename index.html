<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>QDA Quiz</title>
  </head>
  <body>
    <h1 id="title">QDA Quiz</h1>
    <form class="difficultyForm" action="index.html" method="post">
      <h2>Difficulty</h2>
      <label for="easy">Easy</label>
      <input id="easy" type="radio" name="difficulty" value="Easy">
      <label for="medium">Medium</label>
      <input id="medium" type="radio" name="difficulty" value="Medium">
      <label for="hard">Hard</label>
      <input id="hard" type="radio" name="difficulty" value="Hard">
    </form>
    <button id="startBtn" type="button" name="button">Start</button>
  </body>
</html>
