<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <title>QDA Quiz</title>
  </head>
  <body>
    <h1 id="title">QDA Quiz</h1>
    <form class="difficultyForm" action="index.html" method="post">
      <h2>Difficulty</h2>
      <label for="easy">Easy</label>
      <input id="easy" type="radio" name="difficulty" value="Easy">
      <label for="medium">Medium</label>
      <input id="medium" type="radio" name="difficulty" value="Medium">
      <label for="hard">Hard</label>
      <input id="hard" type="radio" name="difficulty" value="Hard">
    </form>
    <button id="startBtn" type="button" name="button">Start</button>
  </body>
</html>
